services:
  db:
    image: mysql:8
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: crud_docker
    ports:
      - "3307:3306"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql

  backend:
    build: ./crudBackend
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8888:8080"

  frontend:
    build: ./crudFrontend
    restart: unless-stopped
    ports:
      - "5173:8080"

volumes:
  mysql_data:
